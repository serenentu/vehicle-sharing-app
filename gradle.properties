# Project-wide Gradle settings.

# AndroidX package structure
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
properties
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4g

# -----------------------------
# Preferred: point Gradle to JDK 11 (recommended)
# Uncomment and set to your local JDK 11 installation folder.
# Windows example:
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-11.0.18
# macOS/Linux example:
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-11.0.18.jdk/Contents/Home

# Quick workaround (temporary): open jdk.compiler internals so KAPT can access javac internals
# This is a workaround only. Prefer using JDK 11 instead.
# If you use this, keep it short and remove once you use JDK 11.
